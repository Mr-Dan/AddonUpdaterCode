name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Get current date for release
      id: release_date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%m')"

    - name: Get current date for tag
      id: tag_date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%m')"

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set short sha
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.417 # Замените x на актуальную версию .NET 6

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Publish project
      run: dotnet publish --configuration Release --output ./Programm

    - name: Zip project
      run: Compress-Archive -Path ./Programm/*.exe -DestinationPath Programm.zip
      #run: zip -r "AddonUpdaterEXE" ./AddonUpdaterEXE

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.vars.outputs.sha_short }}-${{ steps.tag_date.outputs.date }}
        release_name: ${{ github.event.repository.name }} - ${{ steps.release_date.outputs.date }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./Programm.zip
        asset_name: "Programm.zip"
        asset_content_type: application/zip